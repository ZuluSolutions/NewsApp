<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="app.css"/>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<!-- Sidebars -->

<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
    <h1 class="app-name">Vietnamese News</h1>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group" toggle="off" bubble target="mainSidebar">
                <a class="list-group-item" href="#/view1">Home<i class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="#/vnexpress">vnexpress<i class="fa fa-chevron-right pull-right"></i></a>
                <!-- ... -->
            </div>

        </div>
    </div>
</div>

<div class="app">

    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Vietnamese News</span>
        </div>

        <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
            <div class="btn-group pull-right toggleable-dropdown" active-class="open" id="myDropdown" toggleable>
                <button type="button"
                        class="btn btn-default dropdown-toggle" toggle
                        target="myDropdown">
                    <i class="fa fa-gear"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" toggle="off" bubble target="myDropdown">
                    <li><a href>Action</a></li>
                    <li><a href>Another action</a></li>
                    <li><a href>Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href>Separated link</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--<div class="navbar navbar-app navbar-absolute-bottom">-->
        <!--<div class="btn-group justified">-->
            <!--<a href="#/route1" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>-->
            <!--<a href="#/route2" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>-->
        <!--</div>-->
    <!--</div>-->

    <div class="app-body">
        <ng-view class="app-content"></ng-view>
    </div>
</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="home/home.js"></script>
<script src="menu/menu.js"></script>
<script src="menu/menu.js"></script>
<!-- Publisher -->
<script src="publisher/vnexpress/publisher.js"></script>
<script src="publisher/vnexpress/newsView.js"></script>


<!--UI-->
<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
<!--<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />-->

<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

google.load("feeds", "1");

</script>
<script src="app.js"></script>
</body>
</html>
